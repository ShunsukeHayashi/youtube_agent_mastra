name: Node.js CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: atami/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: atami
      - name: Run tests
        run: npm test
        working-directory: atami
